# this is the configuration file related with Caetra's input_event Shield
# add here all the user configurable parameters to tune the
# behaviour of the shield

# Name of the Caetra Shield and generic config values
# case sensitive must match with SHIELD_NAME on python side
[input_event]

# if this shield is enable 
enable = true 


# a description that will logged
description = "Triggers when any input is used, keyboard, pad, touchscreen..."


# label to describe what happen on physical world
action_label = "input event"


# to configure special features
[input_event.features]

# the feature variable 
limit_sending = true
max_actions = 2
# time in seconds to start sending notifications again
cool_down_time = 10



