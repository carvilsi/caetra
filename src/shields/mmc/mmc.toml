# this is the configuration file related with Caetra's USB Shield
# add here all the user configurable parameters to tune the
# behaviour of the shield, e.g. if will de-authorize a device or not

# Name of the Caetra Shield and generic config values
[mmc]

# if this shield is enable (if false will override the main config)
enable = false 

description = "When a MMC 'Multi Media Card' is attached will send a notification"

# label to describe what happen on physical world
action_label = "mmc attached"


