# this is the configuration file related with Caetra's hibernation Shield
# add here all the user configurable parameters to tune the
# behaviour of the shield

# Name of the Caetra Shield and generic config values
# case sensitive must match with SHIELD_NAME on python side
[hibernation]

# if this shield is enable 
enable = true 


# a description that will logged
description = "Triggers when on resumen from hibernation"


# label to describe what happen on physical world
action_label = "leaving hibernation"

# to configure special features
[hibernation.features]

# if true will manage the notifications limiting the notifications
wait_connection_sending = true
# maximum retries defore quiting
max_retries = 5
# time in seconds to try sending notifications again
wait_to_try = 5





